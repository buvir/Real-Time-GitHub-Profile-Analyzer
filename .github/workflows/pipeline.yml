name: Streamlit CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  quality-assurance:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest  # Tool for running tests

      - name: Run Automated Tests
        run: |
          pytest tests/

      - name: Verify Streamlit App
        # This uses the official Streamlit tool to check for smoke-test errors
        uses: streamlit/streamlit-app-action@v0.0.3
        with:
          app-path: app.py
